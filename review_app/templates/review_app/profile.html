{% extends 'review_app/base.html' %}
{% load static %}

{% block content%}
    <div class="container">
        <h1>{{ user.username }}</h1>
        {% if user.pfp.url %}
            <img src="{{ user.pfp.url }}" class="profile-picture">
        {% else %}
            <img src="{% static 'icons/lesfrogggg.jpg' %}" class="pfp">
        {% endif %}
        <hr>
        <h3>Additional information</h3>
        <p>{{ user.first_name }}</p>
        <p>{{ user.last_name }}</p>
        <p>{{ user.email }}</p>
        <a class="btn btn-default" href="{% url 'edit_profile' username=user.username %}">Edit Profile</a>
    </div>
{% endblock %}
