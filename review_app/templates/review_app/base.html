{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <html lang="en">
        <title>Anime</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/review_app.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header-stripe">
            <div class="main-container">
                <h1 class="site-name"><a href="{% url 'anime' %}" class="action-link">AnimeLab</a></h2>
                <div class="actions">
                    {% if not user.is_authenticated %}
                        <a class="action-link" href="{% url 'log_in' %}">Log in</a>
                        <a class="action-link" href="{% url 'sign_up' %}">Sign up</a>
                    {% else %}
                        <a class="action-link" href="{% url 'log_out' %}">Log out</a>
                        <a class="action-link" href="{% url 'view_profile' username=user.username %}">
                            <img src="{{ user.pfp.url }}" alt="Profile Picture" class="profile-picture-preview">
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="main-container">
            {% comment %} <div class="content-container"> {% endcomment %}
            {% block content %}
            {% endblock %}
            {% comment %} </div> {% endcomment %}
        </div>
    </body>
</html>
