{% extends 'review_app/base.html' %}
{% load static %}

{% block content%}
    <div class="container">
        <div class="login">
            <form method="post" class="signup-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <div class="form-group">
                    <label for="id_pfp">Profile Picture</label>
                    {{ form.pfp }}
                </div>
                <button type="submit" class="save btn btn-default">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
