{% extends 'review_app/base.html' %}
{% load static %}

{% block content%}
    <div class="container">
        <div class="login">
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username_or_email">Username or Email</label>
                    {{ form.username_or_email }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="save btn btn-default">Log in</button>
            </form>
        </div>
    </div>
{% endblock %}
